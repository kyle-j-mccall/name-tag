<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Customize A Name Tag</h1>
    </header>
    <div class="inputs">
        <div class="change-name">
            <input type="text" id="name-input">
            <button id="name-btn">Update name</button>
        </div>
        <div class="change-font">
            <label for="fonts">Choose a font</label>
            <select id="fonts" name="fonts">
                <option value="monospace" id="monospace">Monospace</option>
                <option value="sans-serif" id="sans-serif">Sans-serif</option>
                <option value="cursive" id="cursive">Cursive</option>
                <option value="cambria" id="cambria">Cambria</option>
            </select>
            <!-- <button>Select a font</button> -->
        </div>
        <div class="change-color">
            <input type="text" id="color-input">
            <button id="color-btn">Enter a color</button>
        </div>
    </div>

    <div class="nametag-container">
        <div class="introduction" id="top-section">
            <p>Hello my name is</p>
        </div>
        <div class="name-container">
            <p id="user-name">Kyle</p>
        </div>
        <div class="footer" id="bottom-section">
            
        </div>
    </div>


    

   
</body>
<script type="module" src="app.js"></script>
</html>
